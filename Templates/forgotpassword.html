{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/forgotsty.css' %}">
</head>
<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Please enter your username and email address to receive a password reset link.</p>
        <form method="post" action="{% url 'changepassword' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <p class="back-to-login">Remembered your password? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</body>
</html>
